<!DOCTYPE html>
<html>
<head>
   <title>Instagram Post</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="contenido">
            <div class="post">
                <div class="post-header">
                    <div class="imghtml5"><i class="fa-brands fa-html5" style="color: #000000;"></i></div>
                    <div class="title-photo">
                        <p><strong>HTML5</strong></p>
                        <p>Rigoberto</p>
                    </div>
                    <div class="elipsis">
                        <i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
                    </div>
                </div>
                <div class="img">
                    <img src="tempsnip.png">
                </div>
                <div>
                <div class="iconos"> 
                    <div class="icons3">
                        <i class="fa-regular fa-heart"></i><i class="fa-regular fa-comment"></i><i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-bookmark"></i> 
                    </div>
                </div>
                    <div class="parrafo">
                        <p">Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong>                                                
                    </p>
                        <p class="parrafo2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus fugiat vero, sequi numquam temporibus incidunt, suscipit, eum facere ipsam beatae mollitia natus assumenda aut iusto odit placeat vel quam harum?</p>
                    </div>
                </div>
            </div>
        </div> 
    </div>    
   </body>
</html>
